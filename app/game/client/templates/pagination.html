<template name="pagination">
  <nav>
    <ul class="pagination">
      {{#if show_previous_page page_name}}
        <li>
          <span data-page="{{previous_page page_name}}" data-page-name="{{page_name}}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </span>
        </li>
      {{/if}}
      {{#each times pages}}
        <li class="{{#if current_page ../page_name this}}disabled{{/if}}"><span data-page="{{this}}" data-page-name="{{../page_name}}">{{this}}</span></li>
      {{/each}}
      {{#if show_next_page page_name}}
        <li>
          <span data-page="{{next_page page_name}}" data-page-name="{{page_name}}" aria-label="Next">&raquo;</span>
        </li>
      {{/if}}
    </ul>
  </nav>
</template>
