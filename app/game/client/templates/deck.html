<template name="deck">
  Draw Pile:
  <span id="draw-pile">
    {{#each times deck}}
      <img src="http://s3.mudbugmedia.com/dominion/images/deck_card.png" />
    {{/each}}
  </span>
  <br />
  Discard Pile:
  <span id="discard-pile">
    {{#each times discard}}
      <img src="http://s3.mudbugmedia.com/dominion/images/discard_card.png" />
    {{/each}}
  </span>
</template>
