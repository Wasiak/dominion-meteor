<template name="deck">
  Draw Pile:
  <span id="draw-pile">
    {{#each times deck}}
      <img src="/assets/deck_card.png" />
    {{/each}}
  </span>
  <br />
  Discard Pile:
  <span id="discard-pile">
    {{#each times discard}}
      <img src="/assets/discard_card.png" />
    {{/each}}
  </span>
</template>
