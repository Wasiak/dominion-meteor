<template name="game_info">
  {{#if game.black_market_deck}}
    Black Market:
    {{#each game.black_market_deck}}
      <span class="{{types}} black-market-card">{{name}}</span>
      <div class="card-tooltip">
        <img src="http://images.mudbugmedia.com/dominion/images/cards/{{image}}.jpg" width="220" height="341" />
      </div>
    {{/each}}
    <br />
    <br />
  {{/if}}
  {{#if game.prizes}}
    Prizes:
    {{#each game.prizes}}
      <span class="{{types}} prize-card">{{name}}</span>
      <div class="card-tooltip">
        <img src="http://images.mudbugmedia.com/dominion/images/cards/{{image}}.jpg" width="220" height="341" />
      </div>
    {{/each}}
    <br />
    <br />
  {{/if}}
  {{#if game.trade_route_tokens}}
    Trade Route Tokens:
    {{#each times game.trade_route_tokens}}
      <span class="trade-token">$</span>
    {{/each}}
    <br />
    <br />
  {{/if}}
  Trash:
  {{#each game.trash}}
    <span class="{{types}}">{{name}}</span>
  {{/each}}
  <br />
  <br />
  {{#if player_cards.native_village}}
    Native Village:
    {{#each player_cards.native_village}}
      <span class="{{types}}">{{name}}</span>
    {{/each}}
    <br />
    <br />
  {{/if}}
  {{#each public_info}}
    <strong>{{username}}</strong><br />
    Score: {{points}}
    <br />
    {{#if coin_tokens}}
      Coin Tokens: {{coin_tokens}}
      <br />
    {{/if}}
    {{#if victory_tokens}}
      Victory Tokens: {{victory_tokens}}
      <br />
    {{/if}}
    {{#if pirate_ship_coins}}
      Pirate Ship Coins: {{pirate_ship_coins}}
      <br />
    {{/if}}
    {{#if island}}
      Island:
      {{#each island}}
        <span class="{{types}}">{{name}}</span>
      {{/each}}
      <br />
    {{/if}}
    <br />
  {{/each}}
</template>
