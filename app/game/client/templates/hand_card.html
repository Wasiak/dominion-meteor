<template name="hand_card">
  <ul class="hand-card">
    {{#each times count}}
      <li>
        <img src="http://s3.mudbugmedia.com/dominion/images/cards/{{../image}}.jpg" width="64" height="103" class="kingdom-card card" data-name="{{../name}}" />
      </li>
    {{/each}}
  </ul>
  <div class="card-tooltip">
    <img src="http://s3.mudbugmedia.com/dominion/images/cards/{{image}}.jpg" width="220" height="341" class="full-size" />
  </div>
</template>
