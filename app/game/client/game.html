<template name="game">

  <div class="row">

    <!-- Kingdom Cards -->
    <div class="span2" id="kingdom-cards">
      {{#each game.kingdom_cards}}
        {{> card}}
      {{/each}}
    </div>

    <!-- Common Cards -->
    <div class="span1" id="common-cards">
      {{#each game.common_cards}}
        {{> card}}
      {{/each}}
    </div>

    <div id="game-area" class="span6">
      <div id="game-log">
        {{#each game.log}}
          {{{this}}}<br />
        {{/each}}
      </div>

      <div id="action-area">
        <div id="turn-status"></div>
        <div id="game-info">
          Draw Pile:
          <span id="draw-pile"></span>
          <br />
          Discard Pile:
          <span id="discard-pile"></span>
        </div>
        <div id="turn-actions"></div>
      </div>
      <br class="clear" />
      <div id="action-response"></div>
      <div id="hand"></div>
    </div>
  </div>

  <br class="clear" />
  <pre id="game-chat"></pre>
  <form id="chat" action="">
    <input id="message">
  </form>

  <div id='info-modal' class="modal hide">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Game Info</h3>
    </div>
    <div class="modal-body" id="extra-info"></div>
  </div>

</template>
