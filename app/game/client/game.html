<template name="game">

  <div class="row">

    <!-- Kingdom Cards -->
    <div class="col-md-2" id="kingdom-cards">
      {{#each game.kingdom_cards}}
        {{> card}}
      {{/each}}
    </div>

    <!-- Common Cards -->
    <div class="col-md-1" id="common-cards">
      {{#each game.common_cards}}
        {{> card}}
      {{/each}}
    </div>

    <div class="col-md-6" id="game-area">
      <div id="game-log">
        {{#each game.log}}
          {{{this}}}<br />
        {{/each}}
      </div>

      <div id="action-area">
        <div id="turn-status">
          {{#with game.turn}}
            {{> turn_status}}
          {{/with}}
        </div>
        <div id="game-info">
          {{#with player_cards}}
            {{> deck}}
          {{/with}}
        </div>
        <div id="turn-actions">
          {{#with game.turn}}
            {{> turn_actions}}
          {{/with}}
        </div>
      </div>
      <br class="clear" />
      <div id="action-response"></div>
      <div id="hand">
        {{#each player_cards.hand}}
          {{> hand}}
        {{/each}}
      </div>
    </div>
  </div>

  <br class="clear" />
  <pre id="game-chat"></pre>
  <form id="chat" action="">
    <input id="message" class="form-control">
  </form>

  <div id='info-modal' class="modal hide">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Game Info</h3>
    </div>
    <div class="modal-body" id="extra-info"></div>
  </div>

</template>
