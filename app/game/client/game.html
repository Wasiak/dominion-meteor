<template name="game">

  <div class="row">

    <!-- Kingdom Cards -->
    <div class="col-md-2" id="kingdom-cards">
      {{#each game.kingdom_cards}}
        {{> card}}
      {{/each}}
    </div>

    <!-- Common Cards -->
    <div class="col-md-1" id="common-cards">
      {{#each game.common_cards}}
        {{> card}}
      {{/each}}
    </div>

    <div class="col-md-6" id="game-area">
      <div id="game-log">
        {{#each game.log}}
          {{{this}}}<br />
        {{/each}}
      </div>

      <div id="action-area">
        <div id="turn-status"></div>
        <div id="game-info">
          Draw Pile:
          <span id="draw-pile">
            {{#each times player_cards.deck}}
              <img src="/images/deck_card.png" />
            {{/each}}
          </span>
          <br />
          Discard Pile:
          <span id="discard-pile">
            {{#each times player_cards.discard}}
              <img src="/images/discard_card.png" />
            {{/each}}
          </span>
        </div>
        <div id="turn-actions"></div>
      </div>
      <br class="clear" />
      <div id="action-response"></div>
      <div id="hand">
        {{#each player_cards.hand}}
          <ul class="hand-card">
            {{#each times count}}
              <li>
                <img src="/images/cards/{{../image}}.jpg" width="64" height="103" class="kingdom-card card" />
              </li>
            {{/each}}
          </ul>
          <div class="card-tooltip">
            <img src="/images/cards/{{image}}.jpg" width="176" height="273" class="full-size" />
          </div>
        {{/each}}

      </div>
    </div>
  </div>

  <br class="clear" />
  <pre id="game-chat"></pre>
  <form id="chat" action="">
    <input id="message">
  </form>

  <div id='info-modal' class="modal hide">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Game Info</h3>
    </div>
    <div class="modal-body" id="extra-info"></div>
  </div>

</template>
