<template name="turn_actions">
  <button class="btn btn-xs btn-info" data-toggle="modal" data-target="#info-modal">Info</button>

  {{#if my_turn}}
    {{#if treasure_in_hand}}
      {{#unless spend_all_coin}}
        <button id="play-all-coin" class="btn btn-xs btn-warning">+{{{treasure_in_hand}}}</button>
      {{/unless}}
    {{/if}}
    <button id="end-turn" class="btn btn-danger btn-xs">End Turn</button>
  {{/if}}
</template>
