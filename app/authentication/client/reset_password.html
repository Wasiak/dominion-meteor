<template name="ResetPassword">

  {{#if resetPassword}}
    <h3>Reset Your Password</h3>
    <form action="/reset-password" id="resetPasswordForm" method="post" class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-sm-1 control-label">Password</label>
        <div class="col-sm-2">
          <input id="resetPasswordPassword" type="password" name="password" class="form-control" placeholder="New Password" />
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-1 control-label">Confirm Password</label>
        <div class="col-sm-2">
          <input id="resetPasswordPasswordConfirm" type="password" name="password-confirm" class="form-control" placeholder="Confirm Password" />
        </div>
      </div>
      <div class="col-sm-offset-1">
        <button type="submit" class="btn btn-primary">Reset</button>
      </div>
    </form>
  {{/if}}

</template>
